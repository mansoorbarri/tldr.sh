<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="author" content="{{.Title }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    {{ if .Site.Params.favicon }}
        <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon | relURL}}">
    {{ else }}
        <link rel="icon" type="image/x-icon" href="{{ relURL "favicon.ico"}}">
    {{ end }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Inconsolata:400,700|Source+Code+Pro"> 
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
